        <a href="index.html">
            <h1 id="logo">Mad For Books!</h1>

    </header>

    <section id="form-area">
        <div id="form">
            <div id="image-signup"></div>
        <form action="https://formdump.codeinstitute.net" method="post">

            <h2> Lets get Reading! </h2>
            
            <label for="pname">Parent / Guardian Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            <br>
            <label for="cname">Childs Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            <br>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <br>
            <label for="phone">Phone Number</label>
            <input class="text-input" type="number" id="phone" required>
            <br>
            <label for="preference">What Class are you most interested in? </label>
            <input class="text-input" type="text" id="preference" list="preference" required>
            <datalist id="preference">
                <option value="Group Reading"></option>
                <option value="Dress Up and Read"></option>
                <option value="121 Reading"></option>
            </datalist>
            <input type="submit">

        </div>
                
                      


        </form>
    
    </section>
